# Simple workflow for deploying static content to GitHub Pages
name: Build/Deploy React Dummy project

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
        MY_NAME: dclaxton6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
      - name: Install Dependencies
        run: npm install
      - name: Build App
        run: npm run build
      - name: Setup Git Email
        run: git config --global user.email $secrets.GIT_EMAIL
      - name: Setup Git Username
        run: git config --global user.name $MY_NAME
      - name: Setup Git Remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/$MY_NAME/GithubActionsPractice.git
      - name: Deploy app
        run: npm run deploy